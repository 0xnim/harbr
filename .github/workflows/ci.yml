name: CI

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run build
        run: VITE_API_URL="https://staging-api.modrinth.com/v2/" pnpm build
      - name: Run lint
        run: pnpm lint
      - name: Run check
        run: pnpm check

  release:
    needs: [lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm
      - name: Bump version
        run: pnpm version patch --commit-hooks false --git-tag-version false
      - uses: EndBug/add-and-commit@v9
        with:
          message: 'Bump package version [skip ci]'
          default_author: github_actions
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Package
        run: pnpm package
      - name: Publish
        run: pnpm publish package --no-git-checks --tag alpha
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
